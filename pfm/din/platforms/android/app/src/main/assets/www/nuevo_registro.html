    <body>
        <div class="app">
            <h1>Control Horario</h1>
                <div id="header">
                    <ul class="nav">
                        <li><a href="index.html">Inicio</a></li>

                <div id="content">
                    <b>Nuevo registro</b></p>
                    <form id="nuevo_registro" method="post">  
                        <label class="hidden" for="nombre">Nombre :</label>
                        <input class="hidden"id="name" name="nombre" type="text" value="Patricia"></p>
                        <label for="dia">Dia :</label>
                        <input id="dia" name="dia" type="date"></p>
                        <label for="entrada">Hora de entrada :</label>
                        <input id="horaEntrada" name="entrada" type="time" min="06:00:00" max="10:00:00"></p>
                        <label for="salida">Hora de salida :</label>
                        <input id="horaSalida" name="salida" type="time" min="12:00:00" max="18:00:00"></p>
                        <label for="laborables">Horas laborables :</label>
                        <input id="horasLaborables" name="laborables" type="text" value="6:00:00"></p>
                        <label for="mensaje">Observaciones :</label></p>
                        <textarea id="Observaciones" name="mensaje" placeholder="Observaciones"></textarea></p>
                        <input id="submit" name="submit" type="submit" value="Enviar">
                    </form>
                </div>
        </div>
